<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="reset" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>
    <body>
        <h1 id="appTitle">Javascript Quiz!</h1>
        <div>
            <button id="startButton">Start</button>
        </div>

        <div id="quiz">
            <div>
                <h2 id="question"></h2>
    
                <h3 id="timer">100 Seconds Left</h3>
                
                <div id="answers">
                    <button id="answerChoice1" class="answerChoices" onclick="chooseAnswer(this)">Possible Answer 1</button>
                    <button id="answerChoice2" class="answerChoices" onclick="chooseAnswer(this)">Possible Answer 2</button>
                    <button id="answerChoice3" class="answerChoices" onclick="chooseAnswer(this)">Possible Answer 3</button>
                    <button id="answerChoice4" class="answerChoices" onclick="chooseAnswer(this)">Possible Answer 4</button>
                </div>
    
                <button id="nextQuestion">Next→</button>
                <button id="submitButton">Submit Quiz</button>
                
                <h3 id="selectedAnswer">You Chose → </h3>
                <h3 id="currentScore">Current Score: 0</h3>
            </div>
        </div>
        
        <di id="yourScore">
            <div id="finalScore"></div>
            <input alt="Enter your initials here!"/>
            <button id="saveButton">Save Score!</button>
        </di>
        <script src="./assets/script.js"></script>
    </body>
</html>
